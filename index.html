<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Speedrun Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Game Speedrun Leaderboard</h1>
    <div class="leaderboard-container">
        <div class="level-selector">
            <label for="levelInput">Enter Level:</label>
            <input type="number" id="levelInput" min="1" max="20" value="1">
            <button id="loadButton">Load</button>
        </div>
        <div class="leaderboard">
            <!-- Leaderboard table will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
